<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <link href="main.css" type = "text/css" rel = "stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

      <div id='app'>

        <div id='headers' class = 'center'>
          <h1>LOTTERY PRACTICE...</h1>
          <h2>Guess a number between 1 and 100</h2>
        </div>

        <div id='main' class = 'center'>
          <div id='input-parent'>
            <form>
              <input id='input' type='text' autofocus autocomplete = 'off' placeholder="##" maxlength="3">

              <input type='button' id="submit" value='Go!'>

            </form>
          </div>

          <div id='guesses'>
            <ul>
              
            </ul>
          </div>

          <div id="menu-btns">
            <button id='reset' name = "reset">Reset</button>
            <button id='hint' name = "hint">Hint</button>



          </div>
        </div>
      </div>



    <div id='footer' class = 'center'>
        <div class = 'row'>
          <div class = 'col-md-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class = 'col-md-4'>
            <h4>Dave Fudacz</h4>
          </div>

          <div class = 'col-md-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src='GuessingGame.js'></script>
</html>
